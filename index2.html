<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="main2.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <div class="container">
        <h2>註冊表單</h2>
        <br>

        <form>
            <div class="form-group">
                <label>姓名</label>
                <input type="text" class="form-control" placeholder="Your Name" name="username">

            </div>

            <div class="form-group">
                <label>性別</label>
                <br>
                <div class="radio-inlinblack">
                    <label>
                        <input type="radio" name="gender" value="male">男
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">女
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">其他
                    </label>
                </div>
            </div>
            <br>

            <div class="form-group">
                <label>電子郵件</label>
                <input type="email" class="form-control" placeholder="Your Email" name="email">
            </div>

            <div class="form-group">
                <label>密碼</label>
                <input type="password" class="form-control" placeholder="Your password" name="pass">
            </div>

            <div class="form-group">
                <label>興趣</label>
                <div class="checkbox-inlinblack">

                    <label>
                        <input type="checkbox" name="int" value="reading">閱讀
                    </label>
                    <label>
                        <input type="checkbox" name="int" value="soprt">運動
                    </label>
                    <label>
                        <input type="checkbox" name="int" value="Sleep">睡覺
                    </label>
                    <label>
                        <input type="checkbox" name="int" value="Studing">學網頁
                    </label>
                </div>
                <br>

                <button type="submit" class="btn btn-success">送出</button>
              
        </form>
        </div>

</body>

</html>
